<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unit Converter</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1>Unit Converter</h1>



		<div id="box-top">

			<h2>Metric/Imperial unit conversion</h2>

			<p id="number-to-convert">0</p>

		</div>

		<div id="box-bottom">

			<h3 class="unit-labels">Length (Meter/Feet)</h3>
			<p id="length-values" class="unit-values">000.888 = 999.999</p>

			<h3 class="unit-labels">Volume (Liters/Gallons)</h3>
			<p id="length-values" class="unit-values">000.888 = 999.999</p>

			<h3 class="unit-labels">Mass (Kilograms/Pounds)</h3>
			<p id="mass-values" class="unit-values">000.888 = 999.999</p>

		</div>



</body>
</html>
