<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Unit Converter</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="styles.css">
</head>
<body>

	<h1>Unit Converter</h1>



		<div id="box-top">

		<div id="box-heading">
			<h2>Metric/Imperial unit conversion</h2>
		</div>

		<input id="number-to-convert" type="number">

		</div>

		<div id="box-bottom">

			<div class="conversion-results">
				<h3 class="unit-labels">Length (Meter/Feet)</h3>
				<p id="length-values" class="unit-values">
					<span id="meters-initial-value">0</span> meters =
					<span id="feet-converted-value">0.000</span> feet |
					<span id="feet-initial-value">0</span> feet =
					<span id="meters-converted-value">0.000</span> meters
				</p> <!--class is for styling, id for javascript-->
			</div>

			<div class="conversion-results">
				<h3 class="unit-labels">Volume (Liters/Gallons)</h3>
				<p id="volume-values" class="unit-values">
					<span id="liters-initial-value">0</span> liters =
					<span id="gallons-converted-value">0.000</span> gallons |
					<span id="gallons-initial-value">0</span> gallons =
					<span id="liters-converted-value">0.000</span> liters
				</p>
			</div>

			<div class="conversion-results">
				<h3 class="unit-labels">Mass (Kilograms/Pounds)</h3>
				<p id="mass-values" class="unit-values">
					<span id="kilos-initial-value">0</span> kilos =
					<span id="pounds-converted-value">0.000</span> pounds |
					<span id="pounds-initial-value">0</span> pounds =
					<span id="kilos-converted-value">0.000</span> kilos
				</p>
			</div>

		</div>

		<script src="script.js"></script>

</body>
</html>
